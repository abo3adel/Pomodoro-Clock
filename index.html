<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
		  <div class="col-sm-8 center-block text-center">
		    <div class="row ">
		      <h1 class="h1"><i>Free Code Camp</i></h1>
		    </div>
		    <div class="row text-center">
		      <div class="col-xs-6 break">
		        <p>break length</p>
		        <button id="break" class='btn btn-info minus'>-</button>
		        <input type="number" class="break" value="1" min="1" />
		        <button id="break" class='btn btn-info plus'>+</button>
		      </div>
		      <div class="col-xs-6 session">
		        <p>session length</p>
		        <button id="session" class='btn btn-info minus'>-</button>
		        <input type="number" class="session" value="1" min="1" />
		        <button id="session" class='btn btn-info plus'>+</button>
		      </div>
		    </div>
		    <div class="row">
		      <div class="markdown img-circle center-block cont">
		        <a href="#" class="trigger resumed">
		          <p class="state">Session</p>
		          <p id='countdown' class="Timer">00:00</p>
		        </a>
		        <div class="progress-bar progress-bar-success progress-bar-striped active center-block" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="height: 0%;">
		        </div>
		      </div>
		    </div>
		  </div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
